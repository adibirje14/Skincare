<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Poster - Natura</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f6d365, #fda085);
            color: #333;
            text-align: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .logo-box img {
            height: 50px;
            width: auto;
            border-radius: 5px;
        }
        .nav-buttons a {
            background: white;
            padding: 10px 15px;
            border-radius: 8px;
            text-decoration: none;
            color: #ff758c;
            font-weight: bold;
            margin-left: 10px;
            transition: 0.3s ease-in-out;
        }
        .nav-buttons a:hover {
            background: #ff5f6d;
            color: white;
        }
        .poster-container {
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 60%;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-box">
            <img src="logo.png" alt="Natura Logo">
        </div>
        <div class="nav-buttons">
            <a href="index.html">Home</a>
            <a href="poster.html">Our Poster</a>
        </div>
    </div>

    <div class="poster-container">
        <h1>Poster for Our Skincare Brand - Natura</h1>
        <img src="poster.png" alt="Skincare Poster" class="w-full h-125 bg-gray-200 rounded">
    </div>
</body>
</html>
